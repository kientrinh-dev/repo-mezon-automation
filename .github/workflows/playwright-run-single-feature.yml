name: Playwright Tests - Single Feature
on:
  workflow_dispatch:
    inputs:
      grep:
        description: "Test pattern to run (e.g., @smoke, @regression, feature name, or 'all-bdd', 'all-no-bdd')"
        required: true
        placeholder: "@smoke or @regression or 'User Login' or 'all-bdd' or 'all-no-bdd'"
      test_type:
        description: "Test type to run"
        required: false
        default: "auto"
        type: choice
        options:
          - "auto"
          - "bdd"
          - "no-bdd"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Generate BDD test cases
        run: npx bddgen
      - name: Run specific tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          TEST_TYPE="${{ github.event.inputs.test_type }}"
          GREP="${{ github.event.inputs.grep }}"
          
          if [ "$TEST_TYPE" = "bdd" ] || [ "$GREP" = "all-bdd" ]; then
            echo "🚀 Running BDD Tests with pattern: $GREP"
            npx playwright test --project chromium-bdd-login --project chromium-bdd-no-auth --project chromium-bdd-auth --grep "$GREP"
          elif [ "$TEST_TYPE" = "no-bdd" ] || [ "$GREP" = "all-no-bdd" ]; then
            echo "🚀 Running No-BDD Tests with pattern: $GREP"
            npx playwright test --project chromium-no-bdd --grep "$GREP"
          else
            echo "🚀 Running All Tests with pattern: $GREP"
            npx playwright test --grep "$GREP"
          fi
      - name: Generate Ortoni Report
        run: npx ortoni-report show-report --dir ortoni-reports --file index.html
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ortoni-report-single
          path: ortoni-reports/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-single
          path: playwright-report/
          retention-days: 30
      - name: Test Results Summary
        if: always()
        run: |
          echo "🎯 Single Feature Test Complete!"
          echo "🔍 Test Pattern: ${{ github.event.inputs.grep }}"
          echo "🔧 Test Type: ${{ github.event.inputs.test_type }}"
          echo "📊 Ortoni Report: ortoni-reports/index.html"
          echo "📋 Playwright Report: playwright-report/index.html"
