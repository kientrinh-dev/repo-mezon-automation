name: Playwright Tests - All Features
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Generate BDD test cases
        run: npx bddgen
      - name: Run all tests (BDD + No-BDD)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          echo "ðŸš€ Running BDD Tests..."
          npx playwright test --project chromium-bdd-login --project chromium-bdd-no-auth --project chromium-bdd-auth
          echo "ðŸš€ Running No-BDD Tests..."
          npx playwright test --project chromium-no-bdd
      - name: Generate Ortoni Report
        run: npx ortoni-report show-report --dir ortoni-reports --file index.html
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ortoni-report
          path: ortoni-reports/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Test Results Summary
        if: always()
        run: |
          echo "ðŸŽ¯ All Tests Execution Complete!"
          echo "ðŸ“Š Ortoni Report: ortoni-reports/index.html"
          echo "ðŸ“‹ Playwright Report: playwright-report/index.html"
          echo "âœ… BDD Tests: Login, No-Auth, Auth Required"
          echo "âœ… No-BDD Tests: E2E, API, Visual, Mobile"
